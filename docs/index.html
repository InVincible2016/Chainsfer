<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css"> 
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap');
    body {
      font-family: Lato, sans-serif;
      font-size: 14px;
    }
    .page-title{
      font-size: 24px !important;
    }

    .page-content h2{
      font-size: 20px;
      margin-bottom: 0;
    }

    .page-content h3{
      font-size: 16px;
      margin-bottom: 0;
    }
    
  </style>
</head>
<body>
  <div id="docute"></div>
  <!-- Load mermaid -->
  <script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <!-- Load the mermaid plugin -->
  <script src="https://unpkg.com/docute-mermaid@1/dist/index.min.js"></script>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      target: '#docute',
      layout: 'wide',
      cssVariables: {
        accentColor: '#4285F4',
        textColor: '#333333',
        borderColor: '#e9e9e9',
        sidebarWidth: '280px',
        sidebarSectionTitleColor: '#777',
      },
      nav: [
        {
          title: 'Home',
          link: 'https://chainsfr.com',
        },
        {
          title: 'GitHub',
          link: 'https://github.com/ventureum/Chainsfr',
        },
      ],
      sidebar: [
        {
          title: 'General', // Optional
          collapsable: true, // Optional
          children: [
            {
              title: 'Chainsfr',
              link: '/'
            },
            {
              title: 'Drive Wallet',
              link: '/wallet'
            },
            {
              title: 'Security',
              link: '/security'
            },
            {
              title: 'Blockchain',
              link: '/basics'
            },
            {
              title: 'TestNet',
              link: '/testnet'
            },
          ],
        },
        {
          title: 'Transfer', // Optional
          collapsable: true, // Optional
          children: [
            {
              title: 'Sending',
              link: '/sending',
            },
            {
              title: 'Receiving',
              link: '/receiving',
            },
            {
              title: 'Cancelling',
              link: '/cancelling',
            },
          ],
        },      
        {
          title: 'About us', // Optional
          collapsable: true, // Optional
          children: [
            {
              title: 'Contact',
              link: '/contact',
            },
          ],
        }, 
      ],
      plugins: [
        docuteMermaid()
      ],
    })
  </script>
</body>
</html>
